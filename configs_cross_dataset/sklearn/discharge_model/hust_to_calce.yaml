model:
    name: 'LinearRegressionRULPredictor'

train_test_split:
    name: 'CrossDatasetTrainTestSplitter'
    cell_data_path:
        - 'data/preprocessed/HUST'   # TRAIN on HUST
        - 'data/preprocessed/CALCE'  # TEST  on CALCE

feature:
    name: 'DischargeModelFeatureExtractor'
    interp_dims: 1000
    critical_cycles:
        - 2
        - 9
        - 99
    use_precalculated_qdlin: True

label:
    name: 'RULLabelAnnotator'

feature_transformation:
    name: 'ZScoreDataTransformation'

label_transformation:
    name: 'SequentialDataTransformation'
    transformations:
        - name: 'LogScaleDataTransformation'
        - name: 'ZScoreDataTransformation'


